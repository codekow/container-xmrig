skind: DaemonSet
apiVersion: apps/v1
metadata:
  name: xmrig-hugepages-2m
  labels:
    app: xmrig-hugepages-2m
    app.kubernetes.io/component: xmrig
    app.kubernetes.io/instance: xmrig
    app.kubernetes.io/name: xmrig
    app.kubernetes.io/part-of: xmrig
spec:
  selector:
    matchLabels:
      app: xmrig-hugepages-2m
  template:
    metadata:
      labels:
        app: xmrig-hugepages-2m
    spec:
      volumes:
        - name: empty
          emptyDir: {}
      containers:
        - resources:
            limits:
              # cpu: '5'
              hugepages-2Mi: 2400Mi
              memory: 64Mi
            requests:
              hugepages-2Mi: 2400Mi
          name: xmrig
          env:
            - name: DONATE_LEVEL
              value: '0'
            - name: POOL_URL
              value: 'pool.supportxmr.com:3333'
            - name: POOL_USER
              value: 4AwPZobe6PsLbfk5ntnv6Wa9DPL3aPd4N2b761EmsMpAQbBaJaAajQGhtBXDL9Mo4G649oAmWzNJU5L3YBS458iw2XkJp26
            - name: POOL_PASS
              value: openshift-direct-hp-2m
            - name: EXTRA_ARGS
              value: '--asm=none --cpu-no-yield --max-cpu-usage=100 --no-color'
          securityContext:
            privileged: false
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: empty
              mountPath: /home/miner/config
          image: image-registry.openshift-image-registry.svc:5000/bakesale/xmrig-direct-miner:latest
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/os: linux
        node-role.kubernetes.io/worker-hp-2m: ''
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 3
  revisionHistoryLimit: 3
